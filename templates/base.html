<!DOCTYPE html>
<html lang="en">
<head>
  {% block head -%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rochester Reggae Revival Official Website">
  <meta name="author" content="source - http://github.com/tonisbones">
  <meta name="keywords" content="tonisbones,rocregrev,rochester,reggae,revival,music,anthony,decausemaker,roc,roccity,flower,flour,irie">

  <title>{% block title %}{% endblock %} - RocRegRev</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  {% endblock %}

</head>
<body>
  <a name="top"></a>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <span class="font-weight-bold">
          <span class="text-success">ROC</span><span class="text-warning">REG</span><span class="text-danger">REV</span>
        </span>
      </a>
    </nav>
  </div>
  {% block content %}{% endblock %}
  <div class="container foot">
    <div class="alert">
      <p>
        <a href="https://www.github.com/rocregrev/rocregrev.github.io" target="_blank" class="btn btn-sm btn-info float-left">View Source</a>
        <a href="#top" class="btn btn-sm btn-success float-right">Back to Top</a>
      </p>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
